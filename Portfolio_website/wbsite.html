<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikki's Web Development Store</title>
    <link rel="stylesheet" href="website.css">
</head>
<body>
    <header>
        <h1>Welcome to Nikki's Web Development Store</h1>
        <nav>
            <a href="#portfolio">Portfolio</a>
            <a href="#store">Store</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="portfolio">
        <h2>My Portfolio</h2>
        <div class="portfolio-item">
            <img src="website1.jpg" alt="Website 1">
            <p>Description of Website 1</p>
        </div>
        <!-- Add more portfolio items -->
    </section>
    <section id="store">
        <h2>Store</h2>
        <div class="product">
            <h3>Website Package 1</h3>
            <p>Price: $500</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products -->
    </section>
    <section id="about">
        <h2>About Me</h2>
        <p>My name is Nikki, and I am a web developer...</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Nikki's Web Development Store</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
